apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: xopera-namespace
type: Opaque
stringData:
  NAME: postgres
  USER: postgres
  PASSWORD: password

---
apiVersion: v1
kind: Secret
metadata:
  name: xopera-secrets
  namespace: xopera-namespace
type: Opaque
stringData:
  XOPERA_GIT_TYPE: gitlab
  XOPERA_GIT_URL: https://gitlab.com
  # replace with real token
  XOPERA_GIT_AUTH_TOKEN: s3tXUnxXUxhYxssJryay
  AUTH_API_KEY: test
data:
  # Replace with your own ssh keypair
  ssh_key: 
  ssh_pubk: 
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: xopera-config
  namespace: xopera-namespace
data:
  XOPERA_DATABASE_IP: postgres-service

---
apiVersion: v1
kind: Secret
metadata:
  name: xopera-secret-tls
  namespace: xopera-namespace
data:
  tls.crt: 
  tls.key: 
type: kubernetes.io/tls