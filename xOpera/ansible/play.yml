    - name: Ensure xopera-rest-api Service is present
      sodalite.k8s.service:
        name: xopera-service
        namespace: xopera-namespace
        state: present
        wait: true
        selector:
          app: xopera
        type: NodePort
        ports:
          - port: 8080
            target_port: 8080
            protocol: TCP

    - name: Ensure xopera-rest-api Ingres is present
      sodalite.k8s.ingress:
        name: xopera-ingress
        namespace: xopera-namespace
        state: present
        wait: true
        rules:
        - host: xopera.com
          paths:
          - path: /
            backend_service:
              name: xopera-service
              port: 8080
        tls:
        - hosts: [ xopera.com ]
          secret: xopera-secret-tls
