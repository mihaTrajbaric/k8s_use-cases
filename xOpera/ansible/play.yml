    - name: Ensure storage-class is present
      sodalite.k8s.storage_class:
        name: postgres-storage-class
        labels:
          type: local
          app: postgres
        provisioner: k8s.io/minikube-hostpath
        reclaim_policy: Delete
        volume_binding_mode: Immediate


    - name: Ensure PersistantVolumeClaim is present
      sodalite.k8s.pvc:
        name: postgres-pv-claim
        namespace: xopera-namespace
        state: present
        labels:
          app: postgres
        storage_class_name: postgres-storage-class
        access_modes:
          - ReadWriteMany
        storage_request: 5Gi
        storage_limit: 10Gi


    - name: Ensure postgres Deployment is present
      sodalite.k8s.deployment:
        name: postgres
        namespace: xopera-namespace
        state: present
        wait: true
        wait_timeout: 300
        replicas: 1
        labels:
          app: postgres
        selector:
          match_labels:
            app: postgres
        containers:
          - name: postgres
            image: postgres:13
            image_pull_policy: "IfNotPresent"
            ports:
              - container_port: 5432
                host_port: 5432
            env_from:
              - secret:
                  name: postgres-secrets
                prefix: POSTGRES_
            volume_mounts:
              - name: postgredb
                path: /var/lib/postgresql/data

        volumes:
          - name: postgredb
            pvc:
              claim_name: postgres-pv-claim

    - name: Ensure postgres Service is present
      sodalite.k8s.service:
        name: postgres-service
        namespace: xopera-namespace
        state: present
        wait: true
        labels:
          app: postgres
        selector:
          app: postgres
        type: NodePort
        ports:
          - port: 5432
            target_port: 5432

    - name: Ensure xopera-rest-api Deployment is present
      sodalite.k8s.deployment:
        name: xopera-deployment
        namespace: xopera-namespace
        state: present
        wait: true
        wait_timeout: 300
        replicas: 3
        labels:
          app: xopera
        selector:
          match_labels:
            app: xopera
        containers:
        - name: xopera
          image: sodaliteh2020/xopera-rest-api:2.7.0
          ports:
            - container_port: 8080
          env:
          - name: DEBUG
            value: "true"
          - name: LOG_LEVEL
            value: debug
          env_from:
            - secret:
                name: postgres-secrets
              prefix: XOPERA_DATABASE_
            - config_map:
                name: xopera-config
            - secret:
                name: xopera-secrets
